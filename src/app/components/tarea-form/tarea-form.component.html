<div>
    <h2>Registrar Tarea</h2>
    <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Empresa</mat-label>
        <mat-select formControlName="empresaId">
          <mat-option *ngFor="let empresa of empresas" [value]="empresa.empresaId">
            {{ empresa.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha de Vencimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaVencimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Registrar</button>
    </form>
  </div>
